<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - Tech Event 2026</title>
    <link rel="stylesheet" href="tech.css">
</head>

<body>

    <header>
        <h1>Tech Event 2026</h1>
        <p>Event Registration Form</p>
    </header>

    <section>
        <h2>Register Now</h2>

        <form action="#" method="post">
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="ticket">Select Ticket Type:</label><br>
            <select id="ticket" name="ticket">
                <option>General Admission</option>
                <option>VIP Pass</option>
                <option>Student Pass</option>
            </select><br><br>

            <label for="date">Event Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <label>
                <input type="checkbox" required> I agree to the terms and conditions
            </label><br><br>

            <input type="submit" value="Submit Registration">
        </form>
    </section>

    <footer>
        <p>Â© 2026 Tech Event</p>
    </footer>

</body>

</html>
